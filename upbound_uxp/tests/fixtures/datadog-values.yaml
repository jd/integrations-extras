datadog:
  logLevel: WARN
  logsEnabled: true
  logsConfigContainerCollectAll: true
  processAgentEnabled: true
  leaderElection: true
  prometheusScrape:
    enabled: true
    serviceEndpoints: true
  env:
  - name: DD_HOSTNAME
    valueFrom:
      fieldRef:
        fieldPath: spec.nodeName
  kubelet:
    tlsVerify: false

clusterAgent:
  containerName: datadog-cluster-agent
  enabled: true
  replicas: 2
  createPodDisruptionBudget: true
  metricsProvider:
    enabled: true
